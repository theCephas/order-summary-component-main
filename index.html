<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  

</head>
<body>
  <div class="container">
    <div class="intro-talk">
      <img class="illustration" src="Images/illustration-hero.svg" width="300px" alt="">
    
      <div class="section">
      <h2> Order Summary </h2>

      <p class="para1">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>    
    <div class="subscription">
      <img class="music" src="Images/icon-music.svg" width="50px" height="50px" alt="">
      <p class="sub"><span class="annual">Annual Plan</span><br>
      $59.99/year</p>
      <p class="change"><strong>Change</strong</p>
    </div>
        
    <div class="but-sect">
        <button class="btn">Proceed to Payment</button>
    </div>
    
    <div class="cancel">
        Cancel Order
    </div>
   
</div> 
  </div>
  
</body>
</html>
